<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <form id="admissionForm" onsubmit="return validateForm()">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="Male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="Female"> Female
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="Other"> Other
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="philippines">Philippines</option>
                    <option value="australia">Australia</option>
                    
                </select>
            </div>

            <!-- Educational Information -->
            <h2>Education</h2>
            <div class="form-group">
                <label for="highest_qualification">Highest Qualification:</label>
                <select id="highest_qualification" name="highest_qualification" required>
                    <option value="high_school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="postgraduate">Postgraduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="previous_institution">Previous School/College:</label>
                <input type="text" id="previous_institution" name="previous_institution" required>
            </div>

            <div class="form-group">
                <label for="year_of_graduation">Year of Graduation:</label>
                <input type="number" id="year_of_graduation" name="year_of_graduation" required>
            </div>

            <div class="form-group">
                <label for="grade_percentage">Grade/Percentage:</label>
                <input type="text" id="grade_percentage" name="grade_percentage" required>
            </div>

            <!-- Application Fee Section -->
            <h2>Application Fee</h2>
            <div class="form-group">
                <label for="fee_amount">Application Fee Amount (in Peso):</label>
                <input type="number" id="fee_amount" name="fee_amount" value="14000" required readonly>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transaction_id">Transaction ID (if paid):</label>
                <input type="text" id="transaction_id" name="transaction_id">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
